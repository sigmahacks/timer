<body>

  <!-- Display the countdown timer in an element -->

            <h1 style="padding-top: 2vh; padding-bottom: 1vh; font-size: 3rem; color: #f5f5ee" class="text">time until submission:</h1>
            <h1 style="padding-bottom: -1vh; padding-top: -1vh; font-size: 4.5rem; color: #efc045" id="demo" class="text"></h1>

                 <a style="font-size: 3rem; color: #f5f5ee" href="schedule.html" id="link" class="text">upcoming events â†’</a>

<script>
    
    function isLight(color) {
        const hex = color.replace('#', '');
        const c_r = parseInt(hex.substr(0, 2), 16);
        const c_g = parseInt(hex.substr(2, 2), 16);
        const c_b = parseInt(hex.substr(4, 2), 16);
        const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
        return brightness > 120;
    }
    
    function update(jscolor) {
        // 'jscolor' instance can be used as a string
        document.getElementById('screen').style.backgroundColor = '#' + jscolor;
        changeTextColor(jscolor);
    }
    
    function changeTextColor(color) {
        console.log(color);
        if (isLight('#'+color)) {
            document.getElementById("color picker").style.border="2px solid black";
            var g = document.getElementsByClassName('text');
            for (var e of g) {
                e.style.color="black";
            }
        } else {
            document.getElementById("color picker").style.border="2px solid white";
            var g = document.getElementsByClassName('text');
            for (var e of g) {
                e.style.color="white";
            }
        }
    }
    
    document.getElementById('screen').style.backgroundColor = '#81a969';

    
// Set the date we're counting down to
var countDownDate = new Date("2020-07-25T21:00:00-08:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = hours+days*24 + " : "
  + ((minutes<10)?"0"+minutes:minutes) + " : " + ((seconds<10)?"0"+seconds:seconds) + "";

  if (distance > 86400000) {
      document.getElementById("demo").innerHTML = "hacking has not begun..."
  }

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "submissions closed!";
  }
}, 1000);
    
    
    
    
    
    const randomColor = () => '#' + Math.random().toString(16).substr(-6)
    const changeColor = () => {
        var color = randomColor();
        document.getElementById("screen").style.backgroundColor = "color";
        color.replace('#', '');
        changeTextColor(color);
        document.getElementById("fadebox").value = color;
    };



    function ColorLuminance(hex, lum) {

        // validate hex string
        hex = String(hex).replace(/[^0-9a-f]/gi, '');
        if (hex.length < 6) {
            hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
        }
        lum = lum || 0;

        // convert to decimal and change luminosity
        var rgb = "#", c, i;
        for (i = 0; i < 3; i++) {
            c = parseInt(hex.substr(i*2,2), 16);
            c = Math.round(Math.min(Math.max(0, c + (c * lum)), 255)).toString(16);
            rgb += ("00"+c).substr(c.length);
        }

        return rgb;
    }

    var refreshIntervalId;

    
    document.getElementById("fadebox").addEventListener( 'change', function() {
        if(this.checked) {
            document.getElementById('screen').style.transition = 'background-color 5s';
            document.getElementById("color picker").style.transition='background-color 5s';
            var g = document.getElementsByClassName('text');
            for (var e of g) {
                e.style.transition="color 5s";
            }
            refreshIntervalId = setInterval(() => {
                changeColor();
            }, 4000);
        } else {
            document.getElementById('screen').style.transition = 'background-color 0.1s';
            document.getElementById("color picker").style.transition='background-color 0.1s';
            var g = document.getElementsByClassName('text');
            for (var e of g) {
                e.style.transition="color 0.1s";
            }
            clearInterval(refreshIntervalId);
        }
    });
    
    
</script>
